<script>
document.addEventListener('DOMContentLoaded', function () {
    const passwordInput = document.getElementById('password');
    const togglePasswordSignUp = document.getElementById('togglePasswordSignUp');
    const emailInput = document.getElementById('email');
    const emailCaption = document.getElementById('emailCaption');

    togglePasswordSignUp.addEventListener('click', function () {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            togglePasswordSignUp.querySelector('i').classList.remove('fa-eye-slash');
            togglePasswordSignUp.querySelector('i').classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            togglePasswordSignUp.querySelector('i').classList.remove('fa-eye');
            togglePasswordSignUp.querySelector('i').classList.add('fa-eye-slash');
        }
    });

    const registerForm = document.getElementById('register-form');
    registerForm.addEventListener('submit', function (event) {
        const dateOfBirthInput = document.getElementById('dateofbirth');
        const fullNameInput = document.getElementById('name');
        const weightInput = document.getElementById('weight');
        const passwordInput = document.getElementById('password');

        // Validate Date of Birth
        const currentDate = new Date();
        const selectedDate = new Date(dateOfBirthInput.value);
        if (selectedDate > currentDate) {
            event.preventDefault();
            alert('Date of Birth cannot be in the future.');
            return;
        }

        // Validate Full Name for alphabets and spaces only
        const fullNamePattern = /^[A-Za-z\s]+$/;
        if (!fullNamePattern.test(fullNameInput.value)) {
            event.preventDefault();
            alert('Full Name should only contain alphabets and spaces.');
            return;
        }

        // Validate Weight (up to 3 digits)
        if (!/^\d{1,3}$/.test(weightInput.value)) {
            event.preventDefault();
            alert('Weight must be a number with up to 3 digits.');
            return;
        }

    });
});
</script>
