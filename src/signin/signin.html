    <script>
        // Check if cookies exist
        const rememberedUsername = document.cookie.replace(/(?:(?:^|.*;\s*)remembered_username\s*=\s*([^;]*).*$)|^.*$/, "$1");
        const rememberedToken = document.cookie.replace(/(?:(?:^|.*;\s*)remembered_token\s*=\s*([^;]*).*$)|^.*$/, "$1");
    
        if (rememberedUsername && rememberedToken) {
            // If cookies exist, pre-fill the username field
            document.querySelector('input[name="username"]').value = rememberedUsername;
        }
